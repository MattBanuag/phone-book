<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Matthew Banuag">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="HTML, CSS, JS, SEO, web, web development">
        <title>Phone Book</title>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--CSS, Favicon, Script-->
        <link rel="stylesheet" href="assets/styles/index.css" media="screen">
        <script src="assets/scripts/index.js" defer></script>
    </head>
    <body>
        <main class="wrapper">
            <header>
                <figure><img src="assets/medias/user-img.jpg" alt="" class="user-img"></figure>
                <h1>Contacts</h1>
                <i class="fa-solid fa-circle-plus add-btn"></i>
            </header>

            <form>
                <input type="text" placeholder="Looking for someone?">
            </form>

            <div class="contacts-container">
                <div class="contact-card">
                    <figure>
                        <img src="assets/medias/user-img.jpg" alt="">
                        <article>
                            <h3>John Doe</h3>
                            <p>(123) 456-7890</p>
                        </article>
                    </figure>


                </div>
            </div>
        </main>
    </body>
    <!-- MODALS -->
    <dialog>
        <h3>New Contact</h3>
        <form>
            <input type="text" placeholder="Name" class="name-input">
            <input type="text" placeholder="Label: family, collegue, friend, etc." class="label-input">
            <input type="text" placeholder="Address" class="address-input">
            <input type="text" placeholder="Phone" class="phone-input">
            <input type="text" placeholder="Email" class="email-input">
            <input type="button" value="Add" class="create-btn">
        </form>
    </dialog>
    <noscript>
        <p>This game requires JavaScript enabled</p>
    </noscript>
</html>
