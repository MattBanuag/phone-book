<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Matthew Banuag">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="HTML, CSS, JS, SEO, web, web development">
        <title>Phone Book</title>
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--CSS, Favicon, Script-->
        <link rel="stylesheet" href="assets/styles/index.css" media="screen">
        <script src="assets/scripts/index.js" defer></script>
    </head>
    <body>
        <main class="wrapper">
            <header>
                <article>
                    <h1>Manage Contacts</h1>
                </article>

                <div>
                    <button class="add-modal-btn">
                        <i class="fa-solid fa-circle-plus"></i> New Contact
                    </button>
                </div>
            </header>

            <div class="main-content">
                <form class="search-form">
                    <input type="text" placeholder="Looking for someone?" class="search-input">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>

                <table>
                    <tr>
                      <th>Name</th>
                      <th>Address</th>
                      <th>Phone</th>
                      <th>Email</th>
                      <!-- <th>Action</th> -->
                    </tr>
                </table>        
            </div>
        </main>
    </body>
    <dialog class="add-contact-modal">
        <h2>Add New Contact</h2>

        <form>
            <input type="text" placeholder="Name" class="name-input">
            <input type="text" placeholder="Address" class="address-input">
            <input type="text" placeholder="Phone" class="phone-input">
            <input type="text" placeholder="Email" class="email-input">
        </form>

        <div class="modal-btns">
          <button class="add-btn">Add</button>
          <button class="cancel-btn">Cancel</button>
        </div>
    </dialog>
    <noscript>
        <p>This game requires JavaScript enabled</p>
    </noscript>
</html>
